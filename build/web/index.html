<html>
    <head>
        <title>Dynamic Multiplication table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <h2>Welcome to Mini-Multiplication Table</h2>

        <form action="index.jsp" method="Get">

            <table cellspacing="2" border="3">

                <tr>
                    <td align="center" > Enter a counter </td>
                    <td><input type="number" name="counter"></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Show multiplication table"></td>
                </tr>

            </table>
        </form>

    </body>
</html>
